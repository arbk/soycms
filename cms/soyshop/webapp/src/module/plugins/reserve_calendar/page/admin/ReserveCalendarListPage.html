<script>
function redirectAfterSelectOfSch(){
	var r = location.href;
	if(r.indexOf("?") > 0){
		r = r.substr(0, r.indexOf("?"));

	}
	r += "?item_id=" + $("#item_select").val() + "&y=" + $("#year_select").val() + "&m=" + $("#month_select").val();
	location.href = r;
}
</script>
