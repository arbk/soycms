	<a soy:id="back_link" class="btn btn-default"></a>

<h1>営業日・定休日の設定</h1>
<div class="table-responsive">
	<form soy:id="form">

		<table class="table table-striped" style="width:80%;">
			<tr>
				<th style="width:20%;">
					毎週
				</th>
				<td style="text-align:center;">
					<!-- soy:id="week_holiday_list" -->
					<input type="checkbox" soy:id="dow" /><!-- soy:id="label" /-->
					<!-- /soy:id="week_holiday_list" -->
				</td>
			</tr>
			<!-- soy:id="day_of_week_list" -->
			<tr>
				<th style="width:20%;">
					<!-- soy:id="day_label" /-->
				</th>
				<td style="text-align:center;">
					<!-- soy:id="week_list" -->
					<input type="checkbox" soy:id="day"/>
					<!-- /soy:id="week_list" -->
				</td>
			</tr>
			<!-- /soy:id="day_of_week_list" -->
		</table>
		<dl>
			<dt>定休日設定：月日指定<span class="option">(一行ごとに08/01のように記述してください)</span></dt>
			<dd>
				<textarea soy:id="md" class="minieditor"></textarea>
			</dd>
			<dt>定休日設定：年月日指定<span class="option">(一行ごとに2010/08/01のように記述してください)</span></dt>
			<dd>
				<textarea soy:id="ymd" class="minieditor"></textarea>
			</dd>
			<dt>営業日設定<span class="option">(定休日設定より優先される営業日です。一行ごとに2010/08/01のように記述してください)</span></dt>
			<dd>
				<textarea soy:id="business_day" class="minieditor"></textarea>
			</dd>
			<dt>その他の設定<span class="option">(定休日設定より優先される営業日です。一行ごとに2010/08/01のように記述してください)</span></dt>
			<dd>
				<textarea soy:id="other_day" class="minieditor"></textarea>
			</dd>
		</dl>

		<div class="text-center">
			<input type="submit" class="btn btn-primary btn-lg" value="変更">
		</div>
	</form>
</div>
