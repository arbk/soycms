<div class="alert alert-success" soy:display="updated">更新しました</div>
<p class="alert alert-success" soy:display="removed">削除しました</p>
<div class="alert alert-danger" soy:display="error">失敗しました</div>

<div style="margin-bottom:10px;">
	<a soy:id="back_link" class="btn btn-default"></a>
</div>

<div class="panel-body">

	<form soy:id="form">

		<table class="table table-striped">
			<caption>ラベル一覧</caption>
			<thead>
				<tr >
					<th style="width:60%;">ラベル</th>
					<th style="width:20%;">表示順</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<!-- soy:id="label_list" -->
				<tr>
					<td><input type="text" class="form-control" soy:id="label"></td>
					<td><input type="number" soy:id="display_order"></td>
					<td class="operation">
						<input type="submit" class="btn btn-primary btn-lg" value="更新">&nbsp;
						<a soy:id="remove_link">削除</a>
					</td>
				</tr>
				<!-- /soy:id="label_list" -->
				<tr>
					<td><input type="text" class="form-control" name="new_label"></td>
					<td><input type="number" name="new_display_order"></td>
					<td class="operation">
						<input type="submit" value="登録">
					</td>
				</tr>
			</tbody>
		</table>

	</form>

	<p class="alert alert-info"><strong>10:00</strong>や<strong>○時</strong>のフォーマットでラベルを作成した場合、スケジュールで指定の時間を超えると自動で非表示になります。</p>
</div>

<br>
