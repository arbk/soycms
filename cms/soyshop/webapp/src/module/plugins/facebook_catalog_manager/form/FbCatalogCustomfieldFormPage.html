<dd>
	<section>
		<h1>Facebookカタログマネージャ</h1>
		<dl>
			<dt>Facebookページショップ（or Instagramショッピング）への出品</dt>
			<dd><input type="checkbox" soy:id="exhibition"></dd>
			<dt>カテゴリー</dt>
			<dd id="taxonomy_selectbox_area">
				<input type="hidden" soy:id="taxonomy_second_value" id="taxonomy_second_value">
				<input type="hidden" soy:id="taxonomy_third_value" id="taxonomy_third_value">
				<input type="hidden" soy:id="taxonomy_fourth_value" id="taxonomy_fourth_value">
				<select soy:id="taxonomy_first" id="taxonomy_first"><option></option></select>
			</dd>
			<dt>画像</dt>
			<dd>
				<input type="text" id="fb_catalog_image" soy:id="fb_catalog_image"><br>
				<strong>以下のような商品画像を使用してください。</strong><br>
				<ul style="list-style-type: disc;margin-left:20px;">
					<li>解像度が1024 x 1024ピクセル以上である。</li>
					<li>フォーマットが正方形(1:1)である。</li>
					<li>背景が白い。</li>
					<li>わかりやすい画像で、商品全体が写っている。</li>
					<li>さまざまな角度や視点から商品が撮影されている(複数の画像を掲載する場合)。</li>
					<li>実生活にあるシチュエーションで商品が撮影されている。</li>
				</ul>
			</dd>
			<dt>ブランド</dt>
			<dd>
				<input type="text" soy:id="brand">
			</dd>
			<dt>状態</dt>
			<dd>
				<select soy:id="condition"></select>
			</dd>
			<dt>送料</dt>
			<dd>
				<input type="number" soy:id="shipping_price">&nbsp;JPY
			</dd>
			<dt>説明文</dt>
			<dd>
				<textarea soy:id="shop_description"></textarea>
			</dd>
		</dl>
	</section>
</dd>

<input type="hidden" soy:id="ajax_path" id="ajax_path">
<script soy:id="taxonomy_js"></script>

<style>
#taxonomy_first,
#taxonomy_second,
#taxonomy_third,
#taxonomy_fourth{
	margin:5px 5px 0 0;
}
</style>
