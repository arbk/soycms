<p class="notice" soy:id="updated">更新しました。</p>

<div class="block_body clearfix">
	
	<form soy:id="form">
		<dl>
			<dt>テンプレート </dt>
			<dd><select soy:id="template"></select></dd>
			
			<dt>ロゴの登録</dt>
			<dd>
				<!-- soy:display="no_logo" --><input type="file" name="logo"><!-- /soy:display="no_logo" -->
				<!-- soy:display="is_logo" -->
				<img soy:id="logo">
				<input type="hidden" soy:id="logo_hidden">
				<input type="checkbox" soy:id="logo_delete">
				<!-- /soy:display="is_logo" -->
			</dd>
			
			<dt>社印の登録</dt>
			<dd>
				<!-- soy:display="no_stamp" --><input type="file" name="stamp"><!-- /soy:display="no_stamp" -->
				<!-- soy:display="is_stamp" -->
				<img soy:id="stamp">
				<input type="hidden" soy:id="stamp_hidden">
				<input type="checkbox" soy:id="stamp_delete">
				<!-- /soy:display="is_stamp" -->
			</dd>
		
			<dt>振込先</dt>
			<dd><input type="checkbox" soy:id="payment"></dd>
			
			<dt>初回購入であることを表示する</dt>
			<dd><input type="checkbox" soy:id="first_order"></dd>
			
			<dt>その他メッセージ</dt>
			<dd>
				<input type="text" soy:id="title">
				<textarea soy:id="content"></textarea><br>
				※両方のフォームに入力することで、納品書の末尾に入力内容が追加されます。
			</dd>
		</dl>
		
		<div class="alC">
			<p class="pageBtn"><input type="submit" value="更新" /></p>
		</div>
	</form>
</div>
