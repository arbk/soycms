	<div class="block_title">

		<div class="pull-right"></div>
	</div>

	<div class="panel-body">

		<div class="alert alert-success" soy:display="updated">更新しました</div>
	    <div class="alert alert-danger" soy:display="error">失敗しました</div>

		<form soy:id="form">
			<dl class="form center">
				<dt>グループ名</dt>
				<dd><input type="text" class="form-control" soy:id="name"></dd>

				<dd><input type="text" class="form-control" soy:id="code"></dd>

				<!-- soy:id="build_form" /-->

			</dl>

			<div class="text-center">
				<input type="submit" name="update" class="btn btn-primary btn-lg" value="更新">
			</div>
		</form>
	</div>
</div>
