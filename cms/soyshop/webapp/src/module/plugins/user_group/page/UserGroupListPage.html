<div class="block">
	<div class="block_title">
		<h2>グループ一覧</h2>

		<div class="pull-right">
			<a soy:link="Extension.Detail.user_group" class="btn btn-default">グループの登録</a>
		</div>
	</div>

	<div class="panel-body">
		<div class="alert alert-success" soy:display="updated">更新しました</div>
		<div class="alert alert-success" soy:display="removed">削除しました</div>

		<form soy:id="form">
			<table class="table table-striped">
				<caption>
					<span class="fl">グループ一覧</span>
					<span class="fr"></span>
				</caption>
				<thead>
					<tr >
						<th>グループコード</th>
						<th>グループ名</th>
						<th>人数</th>
						<th><input type="submit" value="表示順"></th>
						<th>
							<a class="btn btn-default" href="javascript:void(0);" onclick="$(this).hide();$('.delete_btn').css('visibility','visible');">削除</a>
						</th>
					</tr>
				</thead>
				<tbody>
					<!-- soy:id="group_list" -->
					<tr>
						<td soy:id="code"></td>
						<td>
							<a soy:id="detail_link">
								<!-- soy:id="name" /-->
							</a>
						</td>
						<td >
							<a soy:id="group_detail_link"><!-- soy:id="count_user" /--></a>&nbsp;人
						</td>
						<td >
							<input type="number" soy:id="display_order">
						</td>
						<td>
							<a soy:id="detail_link*" class="btn btn-default">詳細</a>&nbsp;
							<a soy:id="remove_link" class="btn btn-default fr delete_btn">削除</a>
						</td>
					</tr>
					<!-- /soy:id="group_list" -->
				</tbody>
			</table>
		</form>
	</div>
</div>

<div class="block">
	<div class="block_title">
		<h2>その他</h2>
	</div>

	<div class="panel-body">

	<dl>
		<dt><a soy:link="Config.Detail?plugin=user_group">顧客グループの設定</a></dt>
		<dd>グループの追加等の設定を行います。</dd>

		<dt><a soy:link="Config.Detail?plugin=user_group&export">CSVエクスポート</a></dt>
		<dd>グループ情報をCSV出力します。</dd>

		<dt><a soy:link="Config.Detail?plugin=user_group&import">CSVインポート</a></dt>
		<dd>グループ情報をCSVから入力します。</dd>
	</dl>

	</div><!-- /block_body -->
</div>


<style type="text/css">
.delete_btn{
	visibility:hidden;
}
</style>
