<div class="alert alert-success" soy:display="updated">更新しました</div>

<form soy:id="form">
	<div class="form-group">
		<label>自動生成するパスワードの文字数</label>
		<div class="form-inline">
			<input type="number" soy:id="password_strlen">&nbsp;文字
		</div>
	</div>

	<div class="form-group">
		<label>ユーザ登録完了の際にメールの文面に挿入する文言</label>
		<textarea soy:id="insert_mail_text" class="form-control"></textarea>
		<div class="alert alert-info" style="margin-top:15px;">使用できる置換文字列 ##ACCOUNT_ID##、##PASSWORD##、##LOGIN_PAGE_URL##</div>
	</div>
	<div class="text-center">
		<input type="submit" class="btn btn-primary btn-lg" value="更新">
	</div>
</form>
