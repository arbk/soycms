<h1>取得するサイトIDの設定</h1>
<div class="table-responsive">
	<form soy:id="form">
		<h3>サイトIDの選択</h3>
		<dl>
		<dd><!-- soy:id="site" /--></dd>
		</dl>
		<div class="text-center">
			<input type="submit" name="confirm" value="サイトの設定" class="btn btn-primary btn-lg">
		</div>
	</form>
</div>

<!-- soy:id="config" -->
<h1>ブログ記事表示の詳細設定</h1>
<div class="table-responsive">
	<form soy:id="config_form">
	<h3>ページIDの選択</h3>
	<dl>
		<dd>
			<input type="hidden" soy:id="site_id" />
			<!-- soy:id="page" /-->
		</dd>
	</dl>

	<h3>表示件数</h3>
	<dl>
		<dd><input type="text" soy:id="entry_count" />件</dd>
	</dl>
	<div class="text-center">
		<input type="submit" name="complete" value="記事の設定" class="btn btn-primary btn-lg">
	</div>
	</form>
</div>
<!-- /soy:id="config" -->

<!-- soy:display="example" -->
<h1>テンプレートへの記述</h1>

<h3>block&#58;id="entry_list"内で使用できるcms&#58;id</h3>
<table class="table table-striped">
	<thead>
		<tr>
			<th>cms&#58;id</th>
			<th>使用できるタグ</th>
			<th>詳細</th>
		</tr>
	</thead>
	<tbody>
		<!-- soy:id="tag_list" -->
		<tr>
			<td soy:id="id">entry_id</td>
			<td soy:id="tag">全て</td>
			<td soy:id="description">対象記事のIDを出力します。</td>
		</tr>
		<!-- /soy:id="tag_list" -->
	</tbody>
</table>
