<div class="block">
	<div class="block_title">
		<h2>投稿詳細</h2>

		<div class="pull-right">
		</div>
	</div>

	<div class="panel-body">
		<div class="alert alert-success" soy:display="updated">更新しました</div>
		<div class="alert alert-danger" soy:display="failed">失敗しました。</div>
		<div class="table-responsive">
			<table class="table table-striped">
				<caption>投稿詳細</caption>
				<col width="150px">
				<tbody>
					<tr>
						<th>トピック</th>
						<td soy:id="topic_label"></td>
					</tr>
					<tr>
						<th>投稿時刻</th>
						<td soy:id="create_date"></td>
					</tr>
					<tr>
						<th>投稿者</th>
						<td><a soy:id="user_name"></a></td>
					</tr>
					<tr>
						<th>公開状態</th>
						<td soy:id="is_open"></td>
					</tr>
					<tr>
						<th>投稿内容</th>
						<td soy:id="content"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="alert alert-warning">@ToDo 詳細を更新できるようにする</div>
	</div>
</div>
