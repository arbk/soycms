<form soy:id="form">
	<div class="form-group">
		<label>APIバージョン</label>
		<input type="text" class="form-control" soy:id="api_version" placeholder="v2.10">
	</div>

	<div class="form-group">
		<label>アプリID</label>
		<input type="text" class="form-control" soy:id="app_id">
	</div>

	<div class="form-group">
		<label>app secret</label>
		<input type="text" class="form-control" soy:id="app_secret">
	</div>

	<div class="text-center">
		<input type="submit" class="btn btn-primary btn-lg" value="変更">
	</div>
</form>

<h4>Facebookログインプラグインの使用方法</h4>
<dl>
	<dt>facebook for developersにログイン</dt>
	<dd><a href="https://developers.facebook.com/" target="_blank">facebook for developers</a>を開き、マイアプリで今回のサイト用に新しいアプリを作成します。</dd>
	<dt>APIバージョン、アプリIDとapp secretを取得</dt>
	<dd>
		APIバージョン、アプリIDとapp secretを記録し、このページの上にあるフォームに各々の値を登録します。
	</dd>
	<dt>ログインボタンの動作確認</dt>
	<dd><a soy:id="mypage_login_link" target="_blank">url</a>を開き、Facebookログインのボタンが表示されていることを確認しましょう</dd>
</dl>
