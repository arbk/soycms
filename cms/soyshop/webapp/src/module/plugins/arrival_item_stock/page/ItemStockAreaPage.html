<table class="form_list">
	<caption>在庫切れ商品</caption>
	<thead>
		<tr class="alC">
			<th>更新日時</th>
			<th>公開状況</th>
			<th>商品名</th>
			<th>商品コード</th>
			<th>価格</th>
			<th>在庫数</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<!-- soy:id="stock_list" -->
		<tr>
			<td class="alC"><!-- soy:id="update_date" /--></td>
			<td class="alC" soy:id="item_publish">公開</td>
			<td soy:id="item_name">大豆</td>
			<td soy:id="item_code">ITEM_001</td>
			<td class="alR"><span soy:id="item_price">1000</span> 円</td>
			<td class="alR"><span soy:id="item_stock">0</span> 点</td>
			<td class="operation">
				<a soy:id="detail_link" class="button">詳細</a>
			</td>
		</tr>
		<!-- /soy:id="stock_list" -->
	</tbody>
</table>
