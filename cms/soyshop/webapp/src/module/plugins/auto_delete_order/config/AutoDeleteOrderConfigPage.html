<div class="alert alert-success" soy:display="updated">変更しました</div>

<form soy:id="form">
	<dl>
		<dt>キャンセル</dt>
		<dd>
			<label><input type="checkbox" soy:id="cancel">キャンセル注文の自動削除</label><br>
			<input type="number" soy:id="cancel_timming">&nbsp;月以前のキャンセル注文を自動削除
		</dd>
		<dt>仮登録注文</dt>
		<dd>
			<label><input type="checkbox" soy:id="pre">仮登録注文の自動削除</label><br>
			<input type="number" soy:id="pre_timming">&nbsp;月以前の仮登録注文を自動削除<br>
			※仮登録注文は、クレジットカードによる支払いの注文時のカード番号入力時に離脱した注文を指す
		</dd>

		<dt>自動キャンセル</dt>
		<dd>
			<label><input type="checkbox" soy:id="auto_cancel">注文の自動キャンセル</label><br>
			<input type="number" soy:id="auto_cancel_timming">&nbsp;月以前の注文を自動でキャンセルに変更<br>
			※キャンセルの自動削除と組み合わせることで、過去の注文を自動で作所します
		</dd>
	</dl>

	<div class="text-center">
		<input type="submit" class="btn btn-primary btn-lg" value="変更">
	</div>
</form>
