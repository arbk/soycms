<div class="notice" soy:display="created">追加しました</div>
<div class="notice" soy:display="updated">更新しました</div>
<div class="notice" soy:display="removed">削除しました</div>
<div class="error" soy:display="failed">失敗しました</div>

<div class="block_body clearfix">

	<div class="alR">
		<a class="button" href="javascript:void(0);" onclick="$('#append_form_el').trigger('popup',{height:300});">項目の追加</a>
	</div>

	<div class="notice always" soy:display="no_config" style="margin-top:5px;">設定がありません。</div>

	<!-- soy:display="order_mail" -->
	<table class="form_list">
		<caption>注文関連メール雛形一覧</caption>
		<thead>
			<tr>
				<th class="short">メールID</th>
				<th class="long">メール名</th>
				<th>表示順</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<!-- soy:id="mail_type_list" -->
			<form method="POST">
			<tr>
				<td soy:id="mail_id"></td>
				<td soy:id="mail_title"></td>
				<td style="text-align:center;">
					<input type="hidden" soy:id="field_id" />
					<input type="submit" name="move_up" value="△" />
					<input type="submit" name="move_down" value="▽" />
				</td>
				<td class="operation">
					<a class="button" soy:id="edit_link">編集</a>
					<a class="button" soy:id="remove_link">削除</a>
				</td>
			</tr>
			</form>
			<!-- /soy:id="mail_type_list" -->
		</tbody>
	</table>
	<!-- /soy:display="order_mail" -->

	<!-- soy:display="user_mail" -->
	<table class="form_list">
		<caption>顧客詳細メール雛形一覧</caption>
		<thead>
			<tr>
				<th class="short">メールID</th>
				<th class="long">メール名</th>
				<th>表示順</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<!-- soy:id="user_mail_type_list" -->
			<form method="POST">
			<tr>
				<td soy:id="mail_id"></td>
				<td soy:id="mail_title"></td>
				<td style="text-align:center;">
					<input type="hidden" soy:id="field_id" />
					<input type="submit" name="move_up" value="△" />
					<input type="submit" name="move_down" value="▽" />
				</td>
				<td class="operation">
					<a class="button" soy:id="edit_link">編集</a>
					<a class="button" soy:id="remove_link">削除</a>
				</td>
			</tr>
			</form>
			<!-- /soy:id="user_mail_type_list" -->
		</tbody>
	</table>
	<!-- /soy:display="user_mail" -->
</div>

<div id="append_form_el" class="popup" style="display:none;">
	<form soy:id="create_form" id="create_form">
		メール名
		<div class="alL">
			<input soy:id="mail_title" type="text" class="text validate">
		</div>

		メールID(半角英数字のみ)
		<div class="alL">
			<input soy:id="mail_id" type="text" class="text validate"><br>
			<span style="font-size:0.9em;color:grey;">※order,confirm,payment,deliver,otherは使用できません</span>
		</div>

		種別
		<div class="alL">
			<input type="radio" soy:id="mail_type_order">&nbsp;
			<input type="radio" soy:id="mail_type_user">
		</div>
		<p class="alC">
			<input type="submit" name="created" value="追加">
		</p>
		<p class="close"></p>
	</form>
</div>
