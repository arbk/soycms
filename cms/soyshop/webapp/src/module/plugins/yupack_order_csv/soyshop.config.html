<div class="table-responsive">
	<form method="post" soy:id="form">

			<dd><input class="form-control" value="" soy:id="object_name" style="width: 600px;"/></dd>
			<dt>送付元名称</dt>
			<dd><input class="form-control" value="" soy:id="shop_name" style="width: 600px;"/></dd>

			<dt>送付元住所</dt>
			<dd>
				<h4>郵便番号</h4>

				<input class="form-control" value="" soy:id="address_pref" />

				<h4>電話番号</h4>
				<input class="form-control" value="" soy:id="telephone" />半角数字

				<input class="form-control" value="" soy:id="fax" />半角数字

				<input class="form-control" value="" soy:id="mailaddress" style="width: 600px;"/>

		<div class="text-center">

		</div>

	</form>
</div>
