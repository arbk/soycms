<section>
	<p class="alert alert-info">公開側の注文時に商品情報に紐付いたカスタムフィールドの値を挿入します。</p>
	<h1>置換文字列設定</h1>
	<form soy:id="form">
		<dl>
			<dt>置換文字列で変換するカスタムフィールドのフィールドID</dt>
			<dd>
				<select soy:id="field_id"><option></option></select>
			</dd>

			<dt>置換時のフォーマット(設定したフォーマットをカートにいれた商品分だけ繰り返します)</dt>
			<dd>
				<input type="text" class="form-control" soy:id="format"><br>
				使用できる置換文字列
				<!-- soy:id="replacement" /-->
			</dd>
		</dl>

		<div class="text-center">
			<input type="submit" class="btn btn-primary btn-lg" value="設定">
		</div>
	</form>
</section>

<section>
	<h1>置換文字列の使用方法</h1>
	<p style="margin:0 0 20px 10px;padding:8px;border:1px solid #000000;">
		メールの設定の各種メールテンプレートの設定画面で「カスタムフィールド」の置換文字列が追加されています。<br>
		各商品毎に設定したカスタムフィールドの値を挿入したい個所にカスタムフィールドの置換文字列を追加しましょう。
	</p>
</section>
